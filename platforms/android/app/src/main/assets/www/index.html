<html>

<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Quickstart</title>
</head>

<body>
    <div class="container--flex">
        <div class="flex-child">
            <h2>Hypertrack Quickstart</h2>
        </div>
    </div>
    <div>
        <div class="container--flex">
            <div class="flex-child">
                <h3>Device Id:</h3>
                <div id="deviceId">NA</div>
            </div>
        </div>
        <div id="deviceready" class="flex-child">
            <div class="circle blink"></div>
            <p>Traking is on...</p>
        </div>
        <div>
            <div class="container--flex">
                <div class="flex-child">
                    <a id="startTracking" class="click-btn btn-style501" href="#">Start</a>
                </div>
                <div class="flex-child">
                    <a id="stopTracking" class="click-btn btn-style501" href="#"
                        style="background: #ff00007a;">Stop</a>
                </div>
            </div>
            <div class="container--flex">
                <div class="flex-child">
                    <a id="getAvailability" class="click-btn btn-style501" href="#">Get Availability</a>
                </div>
                <div class="flex-child">
                    <a id="isRunning" class="click-btn btn-style501" href="#">is-Running</a>
                </div>
                <div class="flex-child">
                    <a id="isTracking" class="click-btn btn-style501" href="#">is-Tracking</a>
                </div>
            </div>
            <div class="container--flex">
                <div class="flex-child">
                    <h3>Set Availability</h3>
                </div>
            </div>
            <div class="container--flex">
                <div class="flex-child">
                    <a id="setAvailabilityTrue" class="click-btn btn-style501" href="#">True</a>
                </div>
                <div class="flex-child">
                    <a id="setAvailabilityFalse" class="click-btn btn-style501" href="#"
                        style="background: #ff00007a;">False</a>
                </div>
            </div>
            <div class="container--flex">
                <div class="flex-child">
                    <h3>Tracking Listener</h3>
                </div>
            </div>
            <div class="container--flex">
                <div class="flex-child">
                    <a id="activateTrackingListener" class="click-btn btn-style501" href="#">Add</a>
                </div>
                <div class="flex-child">
                    <a id="disposeTrackingListener" class="click-btn btn-style501" style="background: #ff00007a;" href="#">Dispose</a>
                </div>
            </div>
            <div class="container--flex">
                <div class="flex-child">
                    <h3>Availability Listener</h3>
                </div>
            </div>
            <div class="container--flex">
                <div class="flex-child">
                    <a id="activateAvailabilityListener" class="click-btn btn-style501" href="#">Add</a>
                </div>
                <div class="flex-child">
                    <a id="disposeAvailabilityListener" class="click-btn btn-style501" href="#" style="background: #ff00007a;">Dispose</a>
                </div>
            </div>
            <div class="container--flex">
                <div class="flex-child">
                    <h3>Tracking State Change</h3>
                </div>
            </div>
            <div class="container--flex">
                <div class="flex-child">
                    <div class="listener" id="trackingListener">NA</div>
                </div>
            </div>
            <div class="container--flex">
                <div class="flex-child">
                    <h3>Availability State Change</h3>
                </div>
            </div>
            <div class="container--flex">
                <div class="flex-child">
                    <div class="listener" id="availabilityListener">NA</div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
