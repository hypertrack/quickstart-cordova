<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Quickstart Cordova</title>
</head>

<body>
    <div class="container--flex">
        <div class="flex-child">
            <h2>Hypertrack Quickstart Cordova</h2>
        </div>
    </div>
    <div>
        <div class="container--flex">
            <div class="flex-child">
                <h3>Device Id:</h3>
                <div id="deviceId"
                    style="-webkit-user-select: text; -moz-user-select: text; -ms-user-select: text; user-select: text;">
                    NA</div>
            </div>
        </div>
        <div>
            <div class="container--flex">
                <div class="flex-child">
                    <h3>Location</h3>
                </div>
                <div class="flex-child">
                    <div class="listener" id="locationState">NA</div>
                </div>
            </div>

            <div class="container--flex">
                <div class="flex-child">
                    <h3>Errors</h3>
                </div>
                <div class="listener" id="errorsState">NA</div>
            </div>

            <br /><br />

            <div class="container--flex">
                <div class="flex-child">
                    <a id="setIsTrackingTrue" class="click-btn btn-style501" href="#">Start tracking</a>
                </div>
                <div class="flex-child">
                    <div class="listener" id="isTrackingState">NA</div>
                </div>
                <div class="flex-child">
                    <a id="setIsTrackingFalse" class="click-btn btn-style501" href="#"
                        style="background: #ff00007a;">Stop tracking</a>
                </div>
            </div>

            <div class="container--flex">
                <div class="flex-child">
                    <a id="setIsAvailableTrue" class="click-btn btn-style501" href="#">Set Available</a>
                </div>
                <div class="flex-child">
                    <div class="listener" id="isAvailableState">NA</div>
                </div>
                <div class="flex-child">
                    <a id="setIsAvailableFalse" class="click-btn btn-style501" href="#"
                        style="background: #ff00007a;">Set Unavailable</a>
                </div>
            </div>

            <br /><br />

            <div class="container--flex">
                <div class="flex-child">
                    <a id="addGeotag" class="click-btn btn-style501" href="#">Add geotag</a>
                </div>
            </div>
            <div class="container--flex">
                <div class="flex-child">
                    <a id="addGeotagWithExpectedLocation" class="click-btn btn-style501" href="#">Add geotag with
                        expected location</a>
                </div>
            </div>

            <div class="container--flex">
                <div class="flex-child">
                    <a id="locate" class="click-btn btn-style501" href="#">Locate user</a>
                </div>
            </div>

            <div class="container--flex">
                <div class="flex-child">
                    <a id="getErrors" class="click-btn btn-style501" href="#">Get Errors</a>
                </div>
                <div class="flex-child">
                    <a id="getIsAvailable" class="click-btn btn-style501" href="#">Get isAvailable</a>
                </div>
            </div>

            <div class="container--flex">
                <div class="flex-child">
                    <a id="getIsTracking" class="click-btn btn-style501" href="#">Get isTracking</a>
                </div>
                <div class="flex-child">
                    <a id="getLocation" class="click-btn btn-style501" href="#">Get location</a>
                </div>
            </div>

            <div class="container--flex">
                <div class="flex-child">
                    <a id="getMetadata" class="click-btn btn-style501" href="#">Get metadata</a>
                </div>
                <div class="flex-child">
                    <a id="getName" class="click-btn btn-style501" href="#">Get name</a>
                </div>
            </div>

            <div class="container--flex">
                <div class="flex-child">
                    <a id="unsubscribe" class="click-btn btn-style501" style="background: #ff00007a;" href="#">Disable
                        subscriptions</a>
                </div>
            </div>

        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
