<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Quickstart Cordova</title>
</head>

<body>
    <div class="container--flex">
        <div class="flex-child">
            <h2>Hypertrack Quickstart Cordova</h2>
        </div>
    </div>
    <div>
        <div class="container--flex">
            <div class="flex-child">
                <h3>Device Id:</h3>
                <div id="deviceId">NA</div>
            </div>
        </div>
        <div>
            <div class="container--flex">
                <div class="flex-child">
                    <h3>isTracking</h3>
                </div>
                <div class="flex-child">
                    <div class="listener" id="trackingListener">NA</div>
                </div>
            </div>
            <div class="container--flex">
                <div class="flex-child">
                    <h3>isAvailabile</h3>
                </div>
                <div class="flex-child">
                    <div class="listener" id="availabilityListener">NA</div>
                </div>
            </div>
            <div class="container--flex">
                <div class="flex-child">
                    <h3>Errors</h3>
                </div>
                <div class="listener" id="errorsListener">NA</div>
            </div>

            <br/><br/>

            <div class="container--flex">
                <div class="flex-child">
                    <a id="startTracking" class="click-btn btn-style501" href="#">Start</a>
                </div>
                <div class="flex-child">
                    <a id="stopTracking" class="click-btn btn-style501" href="#"
                        style="background: #ff00007a;">Stop</a>
                </div>
            </div>
            
            <div class="container--flex">
                <div class="flex-child">
                    <h3>Set Availability</h3>
                </div>
            </div>
            <div class="container--flex">
                <div class="flex-child">
                    <a id="setAvailabilityTrue" class="click-btn btn-style501" href="#">True</a>
                </div>
                <div class="flex-child">
                    <a id="setAvailabilityFalse" class="click-btn btn-style501" href="#"
                        style="background: #ff00007a;">False</a>
                </div>
            </div>

            <br/><br/>

            <div class="container--flex">
                <div class="flex-child">
                    <a id="getAvailability" class="click-btn btn-style501" href="#">isAvailable</a>
                </div>
                <div class="flex-child">
                    <a id="isTracking" class="click-btn btn-style501" href="#">isTracking</a>
                </div>
            </div>

            <div class="container--flex">
                <div class="flex-child">
                    <a id="getLocation" class="click-btn btn-style501" href="#">Get location</a>
                </div>
            </div>
            <div class="container--flex">
                <div class="flex-child">
                    <a id="addGeotag" class="click-btn btn-style501" href="#">Add geotag</a>
                </div>
            </div>
            <div class="container--flex">
                <div class="flex-child">
                    <a id="addGeotagWithExpectedLocation" class="click-btn btn-style501" href="#">Add geotag with expected location</a>
                </div>
            </div>
            <div class="container--flex">
                <div class="flex-child">
                    <a id="sync" class="click-btn btn-style501" href="#">Sync</a>
                </div>
            </div>
            <div class="container--flex">
                <div class="flex-child">
                    <a id="disposeListeners" class="click-btn btn-style501" style="background: #ff00007a;" href="#">Disable subscriptions</a>
                </div>
            </div>
            
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
